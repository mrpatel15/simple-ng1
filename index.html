<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
  </head>
  <body ng-controller="mainCtrl as vm">

    <h1>Todo app</h1>
    <div>
      <form ng-submit="vm.addTodo($event)">
        <input type="text" ng-model="vm.newTodo">
        <button type="submit">Add todo</button>
      </form>
    </div>
    <div ng-if="!vm.showMe">Show me</div>
    <div ng-show="!vm.showMe">Hide me</div>
    <div uib-alert class="alert-warning">An alert</div>
    <div>
      <ul>
        <li ng-repeat="todo in vm.todos track by $index">{{todo}}</li>
      </ul>
    </div>
    <todo-list astring="'blah'"></todo-list>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
